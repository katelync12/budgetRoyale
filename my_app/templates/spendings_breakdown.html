{% extends "base.html" %} 

{% block content %}
{% load static %}
<div style="text-align: center; margin-bottom: 20px;">
  <h1 style="margin-bottom: 30px;"> Spendings Breakdown </h1>
  <h3 style="margin-bottom: 30px;"> How much have you and your friends spent this week? </h3>
</div>
<div id="leaderboard" style="max-width: 500px; margin: 0 auto;">
    {% for player in leaderboard %}
    <div class="leaderboard-entry" style="{% if player.color %} background-color: {{ player.color }}; {% endif %}">
            <div class="left-content">
                <span class="player-name" style="color: white;">{{ player.name }}</span>
            </div>
            <div class="right-content">
                <span class="player-score" style="color: white; margin-right: 10px;">{{ player.score }}</span>
            </div>
        </div>
    {% endfor %}


</div> 

<canvas id="barChart" width="400" height="200"></canvas>

<style>
    /* Style for leaderboard entries */
    .leaderboard-entry {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px; /* Add bottom margin between entries */
        border-radius: 5px;
        border: 2px solid white;
        background-color: rgba(91, 95, 197, .4);
        height: 50px;
        padding: 10px;
        margin-left:20px;
        margin-right:20px;
    }
    /* Style for the left content */
    .left-content {
        flex-grow: 1;
    }
    /* Style for the right content */
    .right-content {
        display: flex;
        align-items: center;
    }
    /* Style for the icon container */
    .icon-container {
        margin-left: 10px; /* Add left margin */
    }
    /* Style for the icon */
    .icon {
        width: auto; /* Set width of the icon */
        height: 30px; /* Maintain aspect ratio */
    }
    /* Style for the opted out text */
    .opted_out_text {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Fetch data from the endpoint
    fetch('/category_chart/')
    .then(response => response.json())
    .then(data => {
        const labels = Object.keys(data);
        const amounts = Object.values(data).map(item => item.total_amount);

        // Draw the bar chart
        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Amount Spent',
                    data: amounts,
                    backgroundColor: 'rgba(255, 99, 132, 0.5)', // Adjust the color as needed
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>

{% endblock %}
