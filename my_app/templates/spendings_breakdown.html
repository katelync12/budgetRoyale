{% extends "base.html" %} 

{% block content %}
{% load static %}
<div style="text-align: center; margin-bottom: 20px;">
  <h1> Spendings Breakdown </h1>
  <h3>How much have you and your friends spent?</h3>
</div>
<div class="date-container" style="margin-top: 20px">
    <div class="date-label">
        <p>From</p>
    </div>
    <div class="date-input-container">
        <input type="date" id="start_date" name="start_date" class="date-input" required>
    </div>
    <div class="date-label">
        <p>to</p>
    </div>
    <div class="date-input-container">
        <input type="date" id="end_date" name="end_date" class="date-input" required>
    </div>
    <div>
        <button onclick="submitDates()">Submit</button>
    </div>
</div>
<br>
<div id="leaderboard" style="max-width: 500px; margin: 0 auto;">
    {% for player in leaderboard %}
    <div class="leaderboard-entry" style="{% if player.color %} background-color: {{ player.color }}; {% endif %}">
            <div class="left-content">
                <span class="player-name" style="color: white;">{{ player.name }}</span>
            </div>
            <div class="right-content">
                <span class="player-score" style="color: white; margin-right: 10px;">{{ player.score }}</span>
            </div>
        </div>
    {% endfor %}
</div> 

<canvas id="barChart" width="400" height="200"></canvas>

<style>
    /* Style for leaderboard entries */
    .leaderboard-entry {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px; /* Add bottom margin between entries */
        border-radius: 5px;
        border: 2px solid white;
        background-color: rgba(91, 95, 197, .4);
        height: 50px;
        padding: 10px;
        margin-left:20px;
        margin-right:20px;
    }
    /* Style for the left content */
    .left-content {
        flex-grow: 1;
    }
    /* Style for the right content */
    .right-content {
        display: flex;
        align-items: center;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Fetch data from the endpoint
    var barChart;
    fetch('/category_chart/')
    .then(response => response.json())
    .then(data => {
        const labels = Object.keys(data);
        const amounts = Object.values(data).map(item => item.total_amount);

        // Draw the bar chart
        const ctx = document.getElementById('barChart').getContext('2d');
        barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Total Amount Spent',
                    data: amounts,
                    backgroundColor: 'rgba(255, 99, 132, 0.5)', // Adjust the color as needed
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });

    function submitDates() {
        var startDate = document.getElementById('start_date').value;
        var endDate = document.getElementById('end_date').value;

        var currentDate = new Date();
        var currentDateString = currentDate.toISOString().split('T')[0];
        var startDateObj = new Date(startDate);
        var endDateObj = new Date(endDate);

        if (startDateObj > endDateObj) {
            alert("Start date cannot be later than end date.");
            return;
        }

        if (startDateObj > currentDate) {
            alert("Start date is past the current date.");
            return;
        }

        fetch(`/category_chart/?start_date=${startDate}&end_date=${endDate}`)
        .then(response => response.json())
        .then(data => {
            console.log(data)
            updateData(barChart, Object.keys(data), Object.values(data).map(item => item.total_amount));
        });
    
    }
    
    function updateData(chart, label, data) {
        chart.data.labels = label
        chart.data.datasets.forEach((dataset) => {
            dataset.data = data;
        });
        chart.update();
    }
</script>

{% endblock %}
