{% extends "base.html" %} 

{% block content %}

<p class="header">GROUP!</p>

<p><a href="{% url 'groups' %}">Join Group</a></p>
<p><a href="{% url 'groups' %}">Create Group</a></p>

<form method="POST" action="{% url 'create_group_action' %}">
    {% csrf_token %}
    <label for="name">Group Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <button type="submit">Submit</button>
</form>


{% endblock %}
