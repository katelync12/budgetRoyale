{% extends "base_login.html" %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .custom-input {
            background-color: #E9ECFA; /* #5B5FC5 with 50% opacity */
            border: none;
            padding: 10px;
            border-radius: 10px; /* Adjust the value for rounded corners */
            margin-bottom: 10px;
            width: calc(100% - 20px); /* Adjusted width considering padding */
        }
        ::placeholder {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black; /* Color of the placeholder text */
        }
  </style>
</head>
<body style="background-color: #CED1E1;">
  <div style="margin: 0 auto;
    width: 300px;
    height: 300px;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 5px 10px #5B5FC5, 5px 0px 10px #5B5FC5;
    margin-top: 10%;
                ">
  <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; color: #5B5FC5;">Check your inbox.</h1>
  <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;"> We've emailed you instructions for setting your password. You should receive the email shortly!</p>
</div>
  
</body>
{% endblock %}
