{% extends 'base_login.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<head> 
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <style>
    .box {
            margin: 0 auto;
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 5px 10px #5B5FC5, 5px 0px 10px #5B5FC5;
            margin-top: 10%;
           
            
        }
     /* for the password-reset heading inside box */   
    .inside_heading {
      text-align: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #5B5FC5;
      margin-top: 20px;
    }
    .br_heading {
      
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #5B5FC5;
    }
    body {
      background-color: #CED1E1;
    }
    .custom-input {
            background-color: #E9ECFA; /* #5B5FC5 with 50% opacity */
            border: none;
            padding: 10px;
            border-radius: 10px; /* Adjust the value for rounded corners */
            margin-bottom: 10px;
            width: calc(100% - 20px); /* Adjusted width considering padding */
        }
        ::placeholder {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black; /* Color of the placeholder text */
        }
    
        
  </style>
</head>
<body>
  <div class="box">
  <h2 class="inside_heading">Forgot your password?</h2>
  <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    <!--{{ form.as_p }} -->
    <div>
      <input type="email" name="email" placeholder="Email" class="custom-input">
  </div>
    <!--<input type="submit" value="Send me instructions!"> -->
    <input type="submit" value="Send me instructions!" style="background-color: #5B5FC5; /* Blue button color */
        color: #fff; /* White button text color */
        padding: 10px 20px; /* Add padding */
        border: none; /* Remove border */
        
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Add pointer cursor */">
  </form>
</div>
</body>
{% endblock %}
