{% extends 'base_login.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}

<head> 
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
      .box {
              margin: 0 auto;
              width: 300px;
              height: 300px;
              padding: 20px;
              background-color: #ffffff;
              border-radius: 8px;
              box-shadow: 0px 5px 10px #5B5FC5, 5px 0px 10px #5B5FC5;
              margin-top: 10%;
              text-align: center;
              
              justify-content: space-around; /* Center vertically */
              
          }
       /* for the password-reset heading inside box */   
      .inside_heading {
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #5B5FC5;
        margin-top: 50px;
      }
      .br_heading {
        
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #5B5FC5;
      }
      body {
        background-color: #CED1E1;
      }
      
          
    </style>
  </head>
  <body>
    <h1 class="br_heading">BudgetRoyale</h1>
    <div class="box">
    <h2 class="inside_heading">Password reset complete</h1>
    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Your new password has been set. You can log in now on the <a href=" {% url 'login' %}">log in page</a>.</p>
    </div>
  </body>
{% endblock %}
