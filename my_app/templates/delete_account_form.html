<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
</head>
<body>
    <h1>Delete Account</h1>

    <form id="deleteForm" method="post" action="{% url 'delete_account' %}">
        {% csrf_token %}
        <label for="username">Enter Your Username:</label>
        <input type="text" id="username" name="username">
        <button type="button" onclick="confirmDelete()">Delete Account</button>
    </form>


    <script>
        function confirmDelete() {
            var username = document.getElementById('username').value;
            var isConfirmed = confirm("Are you sure you want to delete the account for username: " + username + "?");
            if (isConfirmed) {
                document.getElementById('deleteForm').submit();
            } else {
                return false;
            }
        }
    </script>
</body>
</html>
