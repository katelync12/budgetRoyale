{% extends "base.html" %} 

{% block content %}
{% load static %}



<div class="button-container">
  <button onclick="window.location.href='{% url 'home' %}'">Home</button>
  <button onclick="window.location.href='{% url 'groups' %}'">Join Group</button>
</div>

<form method="POST" action="{% url 'create_group_action' %}">
    {% csrf_token %}
    <div style="margin: 0 auto;
    min-width: 300px;
    max-width: 350px;
    height: fit-content;
    padding: 10px;
    padding-left: 0px;
    padding-right: 0px;
    padding-top: 20px;
    padding-bottom: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 5px 10px #5B5FC5, 5px 0px 10px #5B5FC5;
    margin-top: 50px;
    text-align: center;
    justify-content: space-around;
    margin-bottom: 30px;">
         <label for="name" style="font-size: medium; font-family: Verdana, Geneva, Tahoma, sans-serif;">Name your group!</label>
        <input style="width: 80%;" type="text" id="name" name="name" placeholder="Name" required><br><br>
        <p>To create a public group, leave the password fields blank.</p>

        <label for="password" style="font-size: medium; font-family: Verdana, Geneva, Tahoma, sans-serif;">Group password</label>
        <div>
          <input type="password" id="passwords" name="password1" placeholder="Password" class="create-group-pwfield">
        </div>
        <div>
          <input type="password" id="passwords2" name="password2" placeholder="Confirm Password" class="create-group-pwfield" style="margin-bottom: 25px;">
        </div>

        <button type="submit" style="background-color: #5B5FC5; /* Blue button color */
      color: #ffffff; /* White button text color */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      cursor: pointer;"> Create Group </button>
    </div>

    {% if 1 == 2 %}
      <input type="text" id="public" name="public" placeholder="public">
    {% endif %}

</form>

{% block messages %}
  {% if messages %}
    <script>
      // JavaScript to show alert box with messages
      window.onload = function() {
        alert("{% for message in messages %}{{ message }}\n{% endfor %}");
      };
    </script>
  {% endif %}
{% endblock %}

{% endblock %}
