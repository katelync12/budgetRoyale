{% extends "base.html" %} 

{% block content %}
{% load static %}



<div class="button-container">
  <button onclick="window.location.href='{% url 'home' %}'">Home</button>
  <button onclick="window.location.href='{% url 'groups' %}'">Join Group</button>
</div>

<form method="POST" action="{% url 'create_group_action' %}">
    {% csrf_token %}
    <div style="margin: 0 auto;
    max-width: fit-content;
    height: fit-content;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 5px 10px #5B5FC5, 5px 0px 10px #5B5FC5;
    margin-top: 50px;
    text-align: center;
    justify-content: space-around;
    margin-bottom: 30px;">
         <label for="name" style="font-size: medium; font-family: Verdana, Geneva, Tahoma, sans-serif;">Name your group!</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="password" style="font-size: medium; font-family: Verdana, Geneva, Tahoma, sans-serif;">Group password</label>

        <div>
          <input type="password" name="password1" placeholder="Password" required>
        </div>
        <div>
          <input type="password" name="password2" placeholder="Confirm Password" required>
        </div>

        <button type="submit" style="background-color: #5B5FC5; /* Blue button color */
      color: #ffffff; /* White button text color */
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      cursor: pointer;"> Submit </button>
    </div>
</form>

{% endblock %}
