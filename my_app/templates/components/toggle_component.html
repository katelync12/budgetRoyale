{% block radio_component %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/switch.css' %}">
<style>
    .radio label {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        display: inline-block; /* Ensures each label is on its line */
        margin-right: 10%; /* Adjust the margin between labels */
    }
</style>
<label class="radio">
    <span class="savings-label">
        <label>
            <input type="radio" name="{{ name }}" value="off" id="radio" checked>
            Savings
        </label>
     
        <label>
            <input type="radio" name="{{ name }}" id="radio" value="on">
            Spendings
        </label>
    </span>
</label>
{% endblock %}
