{% load static %}
  <div class="switch-container">
    <p class="opt-text">Opt in for competitive features</p>
    <label class="switch">
        <input type="checkbox" id="toggleButton" {% if profile == None or profile.opt_in %}checked{% endif %}>
        <span class="slider round"></span>
    </label>
  </div>

  <style>
    .switch-container {
        margin-top: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .opt-text {
        font-size: 1.2em; /* Adjust the font size as needed */
        margin-right: 10px; /* Add some spacing between the text and the switch */
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    
    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgb(220, 220, 230);
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
    }
    
    input:checked + .slider {
        background-color: #2196F3;
    }
    
    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }
    
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    
    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
</style>
