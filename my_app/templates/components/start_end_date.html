{% block start_end_date %}
<div style="margin-bottom: 3%;">
    <label for="start_date" style="font-family: Verdana, sans-serif; display: block;"> Start Date:</label>
    <input type="date" id="start_date" name="start_date" required style="font-family: Verdana, sans-serif; background-color: #E9ECFA; padding: 5px; border-radius: 5px; border: none;">
</div>
<div style="margin-bottom: 1%;">
    <label for="end_date" style="font-family: Verdana, sans-serif; display: block;"> End Date:</label>
    <input type="date" id="end_date" name="end_date" required style="font-family: Verdana, sans-serif; background-color: #E9ECFA; padding: 5px; border-radius: 5px; border: none;">
</div>
<br><br>
<script>
document.addEventListener('DOMContentLoaded', function () {
    var startDateInput = document.getElementById('start_date');
    var endDateInput = document.getElementById('end_date');

    startDateInput.addEventListener('change', function () {
        validateDates();
    });

    endDateInput.addEventListener('change', function () {
        validateDates();
    });

    function validateDates() {
        var startDate = new Date(startDateInput.value);
        var endDate = new Date(endDateInput.value);

        if (endDate <= startDate) {
            alert('End date must be after start date');
            endDateInput.value = ''; // Clear the end date field
            endDateInput.focus(); // Focus on the end date field
        }
    }
});
</script>
{% endblock %}
